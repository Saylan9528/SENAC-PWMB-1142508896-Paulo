        <header>
        <nav id ="area-cabecalho">

    <main>
        <section>
            <form method="post" action="./criar_publicacao.jsp">

                <h3 class="apre">Postagem</h3>
                <input type="text" placeholder="Titulo" id="titulo" name="titulo" required>
                
                <textarea id="conteudo" placeholder="Conteudo" name="conteudo" rows="6" required></textarea><br>
                
                <label for="imagem">Selecione uma imagem</label>
                <input type="file" id="imagem" name="imagem">
                <br>
                <label for="data">Data</label>
                <input type="date" id="dataPublicacao" name="data" required>
                
                <input type="submit" value="Publicar"><br>
            </form>
        </section>
        </main>
        
        <footer>
            
        </footer>
    </body>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/estilo.css">
    <title>Cadastro</title>
</head>
<body>
    <header>
    <nav>
        <h1>Cadastro</h1>
           <ul class="navbar">
            <a class="navbar" href="../Inicio.html">Pagina inicial</a>
                <a class="navbar" href="services.html">Serviços</a>
                <a class="navbar" href="Sobre.html">Sobre nós</a>
                <a class="navbar" href="Blog.html">Blog</a>
                <a class="navbar" href="Resultados.html">Resultados</a>
                <a class="navbar" href="Contato.html">Contato</a>
                <a class="navbar" href="sign.html">Sign-in</a>
           </ul>
       </nav>
    </header>

       <main>
        <section>
            <form>

                <h3>Cadastro</h3>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="usuario">Nome de usuario:</label>
                <input type="text" name="usuario" id="usuario" required>

                <label for="email">Email:</label>
                <input type="email" name="email" id="email" required>

                <label for="senha">Senha:</label>
                <input type="password" name="senha" id="cad_senha" required>

                <label for="empresa">Nome da empresa:</label>
                <input type="text" name="empresa" id="empresa">

                <input type="submit" value="Cadastrar" onclick="cadastro()">
            </form>
        </section>
       </main>

       <footer>
        <h3>Assine nossa Newsletter</h3>
        <form action="#" method="post">
            <label for="Email">Email:</label>
            <input type="text" name="email" required>
            <button type="submit">Enviar</button>


        </form>
       </footer>
       
    <script src="../assets/js/script.js"></script>
</body>
</html>
